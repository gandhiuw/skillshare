<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="d3/d3.js" charset="utf-8" ></script>
</head>
<body>
<svg width="720" height="350">

</svg>

<script>
    var svg = d3.select("svg");
    var people=[{name:'Dangi',height: 54.6},{name:'Gandhi',height: 180},{name:'Sultan KÃ¶sen',height: 251}];
    svg.selectAll("circle").data(people).enter().append("circle")
            .attr("cx",function(d,i){return d['height']})
            .attr("cy", function(d,i){return 100})
            .attr("r",function(d,i){return d['height']/10});
    svg.selectAll("text").data(people).enter().append("text")
            .text(function(d,i){return d['name']})
            .attr("x", function(d,i){return d['height']-(d['height']/10)})
            .attr("y", function(d,i){return 100+(d['height']/10)+10 })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("align","center")
            .attr("fill", "blue");

</script>
</body>
</html>
